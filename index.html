<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Random Password Generator">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>âˆ² Password Generator</title>
        <link rel="stylesheet" href=styles.css />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  <body>
    <div class="app-flex">
        <div class="description">
            <p>This app is to facilitate users to get a random and strong password. The user can select which option to include or not in their password by checking the check-boxes</p>
        </div>
        <div class="app-container">
            <h2>Password Generator</h2>
            <div class="inner-func">
                <div class="result-container">
                    <span id="result"></span>
                    <span class="copytoClip" id="copyClipboard" title="Copy to Clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
                    <p id="copied">Copied to Clipboard</p>
                </div>
                  <div class="settings">
                    <div class="setting">
                      <label>Password Length</label>
                      <input type="number" id="length" min="4" max="20" value="20">
                    </div>
                    <div class="setting">
                      <label>Include uppercase letters</label>
                      <input class="chk-box" type="checkbox" id="uppercase" checked >
                    </div>
                    <div class="setting">
                      <label>Include lowercase letters</label>
                      <input class="chk-box" type="checkbox" id="lowercase" checked >
                    </div>
                    <div class="setting">
                      <label>Include numbers</label>
                      <input class="chk-box" type="checkbox" id="numbers" checked >
                    </div>
                    <div class="setting">
                      <label>Include symbols</label>
                      <input class="chk-box" type="checkbox" id="symbols" checked >
                    </div>
                  </div>
            
                  <button class="btn btn-large" id="generate">
                    Generate Password
                  </button>
            </div>
        </div>
    </div>
    <footer>
      <div class="app-footer">
        <div class="left-footer">
          <p>created: 2023</p>

            <a href="https://github.com/khan-arafat" target="_blank"><span><i class="fa fa-github-square" aria-hidden="true"></i></span></a></p>
        </div>
        <div class="right-footer">
          <p><a href="#">Rate-us</a></p>
          <p><a href="mailto:alfatah.eee@gmail.com">Send Email</a></p>
        </div>
      </div>
    </footer>
    <script src="App.js"></script>
  </body>
</html>
